<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inter font linkup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Linkup -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
    <title>Fitness Website</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>

</body>
<header id="header-area">
    <nav id="nav-area">
        <div class="container">
            <div class="wrapper">
                <div class="logo">
                    <h3>Fitness</h3>
                </div>

                <div class="navbar">
                    <input type="checkbox" id="hamburger-menu">

                    <label for="hamburger-menu" class="hamburger-label">
                        <i class="fa-solid fa-bars hamburger"></i>
                    </label>

                    <div class="nav-links">
                        <div class="item">
                            <input type="radio" name="nav" id="home">
                            <label for="home" class="nav-btn">
                                <a href="#header-area">Home</a>
                            </label>
                        </div>

                        <div class="item">
                            <input type="radio" name="nav" id="service">
                            <label for="service" class="nav-btn">
                                <a href="#service-area">Service</a>
                            </label>
                        </div>

                        <div class="item">
                            <input type="radio" name="nav" id="about">
                            <label for="about" class="nav-btn">
                                <a href="#about-area">About</a>
                            </label>
                        </div>

                        <div class="item">
                            <input type="radio" name="nav" id="contact">
                            <label for="contact" class="nav-btn">
                                <a href="#contact-area">Contact</a>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>


</html>
